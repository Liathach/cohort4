<!DOCTYPE html>
<html>
    <body>
        <!--This is a different way of triggering an event, using a function-->
        <h1 onclick="changeText(this)">Click on this text!</h1>
    
    <script>
        function changeText(id) {
            id.innerHTML = "Ooops!";
        }
    </script>
    
    </body>
</html>
